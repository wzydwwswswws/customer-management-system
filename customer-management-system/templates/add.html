{% extends "base.html" %}

{% block content %}
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">添加新客户</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('add_customer') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">客户名称</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="info" class="form-label">客户信息</label>
                    <textarea class="form-control" id="info" name="info" rows="5" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">取消</a>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
